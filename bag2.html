<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ikarus 3D</title>

    <style>
      body {
        margin: 0px;
        padding: 0px;
        background-color: #f1f5f9;
      }
      .fullScreen {
        height: 100dvh;
        width: 100dvw;
        position: relative;
      }
      .logoClass{
        position: absolute;
        aspect-ratio: 1.5;
        top: 5%;
        left: 5%;
        height: 10%;
      }
    </style>
  </head>
  <body>
    <div class="fullScreen">
      <model-viewer
        style="height: 100%; width: 100%;"
        alt="Bag 3D Model"
        src="./assets/Bag2/bag2.glb"
        ar
        poster="./assets/Bag2/bag2.png"
        shadow-intensity="1"
        camera-controls
        touch-action="pan-y"
      ></model-viewer>
      <div class="logoClass">
        <img style="width: 100%; height: 100%;" src="./assets/logo.png" alt="Ikarus 3D">
      </div>
    </div>

    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"
    ></script>
  </body>
</html>
