<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ikarus 3D</title>

    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
      .fullScreen {
        height: 100dvh;
        width: 100dvw;
      }
    </style>
  </head>
  <body>
    <div class="fullScreen">
      <model-viewer
        style="height: 100%; width: 100%;"
        alt="Bag 3D Model"
        src="./assets/Bag1/bag1.glb"
        ar
        environment-image="./assets/environmentMap.hdr"
        poster="./assets/Bag1/bag1.png"
        shadow-intensity="1"
        camera-controls
        touch-action="pan-y"
      >
        <button slot="ar-button" id="ar-button">
          AR View
        </button>
      </model-viewer>
    </div>

    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"
    ></script>
  </body>
</html>
